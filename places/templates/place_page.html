{% extends "layout.html" %} 

{% block title %} 
    {{ place.name }}
{% endblock title %} 

{% block content %}
    <section>
        <img class='banner' src="{{ place.banner.url }}" alt="{{ place.title }}" />
        <h1>{{ place.name }}</h1>
        <article>
            <p>{{ place.comment }}</p>
            <p>{{ place.date }}</p>
        </article>
    </section>
{% endblock content %}
