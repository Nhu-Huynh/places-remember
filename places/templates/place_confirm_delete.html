{% extends "layout.html" %} 

{% if user.is_authenticated %}
    {% block title %} 
        Delete Place
    {% endblock title %} 

    {% block content %}
        <h2>Are you sure to delete {{ place.name }}?</h2>
        <form method="post">
            {% csrf_token %}
            <button type='submit'>Delete</button>
            <a href="{% url 'users:home' %}">Cancel</a>
        </form>
    {% endblock content %}
{% endif %}
