{% extends "layout.html" %} 

{% if user.is_authenticated %}
    {% block title %} 
        New Place
    {% endblock title %} 

    {% block content %}
        <section>
            <h1>New Place</h1>
            <form action="{% url 'places:new' %}" method='post' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form }}
                <button>Add place</button>
            </form>
        </section>
    {% endblock content %}
{% endif %}
