{% comment %} {% extends "layout.html" %} 

{% block title %} 
    Places List 
{% endblock title %} 

{% block content %}
    <section>
        <h1>Places List</h1>
        <a href="{% url 'places:new' %}">New Place</a>                        
        <ul>
            {% for place in places %}
                <article>
                    <h2>
                        <a href="{% url 'places:page' slug=place.slug %}">{{ place.name }}</a>                        
                    </h2>
                    <p>{{ place.comment }}</p>
                    <p>{{ place.date }}</p>
                </article>
            {% endfor %}
        </ul>
    </section>
{% endblock content %} {% endcomment %}
